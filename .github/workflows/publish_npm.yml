name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Build WASM
        run: GOOS=js GOARCH=wasm go build -o wasm/go-fast.wasm ./wasm

      - name: Copy wasm_exec.js
        run: cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" wasm/ || cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" wasm/

      - name: Set package version from release tag
        run: |
          cd wasm
          npm version "${{ github.ref_name }}" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: |
          cd wasm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
