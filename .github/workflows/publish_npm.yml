name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.1)'
        required: true
        default: '0.0.1'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install npm dependencies
        working-directory: npm
        run: npm install

      - name: Set package version
        working-directory: npm
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Copy wasm_exec.js
        run: |
          cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" npm/vendor/ || \
          cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" npm/vendor/

      - name: Build WASM
        run: |
          mkdir -p npm/dist
          GOOS=js GOARCH=wasm go build -o npm/dist/go-fast.wasm ./wasm

      - name: Build JS
        working-directory: npm
        run: npm run build:js

      - name: Publish to npm
        working-directory: npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
